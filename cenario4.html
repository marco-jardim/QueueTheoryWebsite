<html>
<head>
    <title>Filas sem prioridades (Fila Única) - Cenário 4</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/neon.css">
    <script src="assets/js/jquery-2.2.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/highcharts.js"></script>
    <script src="js/rcalcObj.js"></script>
    <script src="js/jstorage.js"></script>
    <script src="js/app.js"></script>
    <script src="js/graphs.js"></script>

    <script src="simulador/events.js"></script>
    <script src="simulador/math.min.js"></script>
</head>

<body>
    <script>
        function calculateQueueTwoClasses(queue1, queue2) {
            
            var a1 = queue1.serviceMin;
            var b1 = queue1.serviceMax;
            var a2 = queue2.serviceMin;
            var b2 = queue2.serviceMax;
            var X1 = (a1 + b1)/2;
            var X2 = (a2 + b2)/2;

            queue1.Mu = 1/X1;
            queue2.Mu = 1/X2;

            var rho1 = queue1.lambda/queue1.Mu;
            var rho2 = queue2.lambda/queue2.Mu;
            var totalRho = rho1 + rho2;
            var totalLambda = queue1.lambda + queue2.lambda;
            var totalMu = (queue1.Mu + queue2.Mu)/2;
            
            var Xsquared = (queue1.lambda/totalLambda) * ((a1^2 + a1*b1 + b1^2)/3) + (queue2.lambda/totalLambda) * ((a2^2 + a2*b2 + b2^2)/3);
            var totalX = (X1 * queue1.lambda) / totalLambda + (X2 * queue2.lambda) / totalLambda;

            var Xres = Xsquared/(2*totalX);
            
            var W = (totalRho*Xres) / (1 - totalRho);
            
            var totalAvgWaitQueue = W;
            var totalAvgCustomersQueue = totalLambda * totalAvgWaitQueue;

            console.log(totalAvgWaitQueue, totalAvgCustomersQueue)

            return {
                avgCustomersQueue: totalAvgCustomersQueue,
                avgWaitQueue: totalAvgWaitQueue
            }

        }

        $(document).ready(function(){
            var queue1 = { lambda: 0.08, serviceMin: 5, serviceMax: 15 };
            var queue2 = { lambda: 0.05, serviceMin: 1, serviceMax: 3 };

            var finalQueue = calculateQueueTwoClasses(queue1, queue2);
            $('#avgCustomersQueueDataAnalytic').html(finalQueue.avgCustomersQueue);
            $('#avgWaitQueueDataAnalytic').html(finalQueue.avgWaitQueue);

            // Simulation
            var cenario = 4;
            var simulation = switchQuestao(1000, 1000, "3.1", cenario);
            var avgCustomersDataSimulation = simulation.lista_fila;
            $('#avgCustomersQueueDataSimulation').html(avgCustomersDataSimulation);

            simulation = switchQuestao(1000, 1000, "3.2", cenario);
            var avgWaitDataSimulation = simulation.lista_fila;
            $('#avgWaitQueueDataSimulation').html(avgWaitDataSimulation);
        });
    </script>

    <div class="container">
        <h1>Filas sem prioridades (Fila Única) - Cenário 4</h1>

        <div class="row">
            <h2>Avg. number of customers in the queue</h2>
            <h3>Analytic: <span id="avgCustomersQueueDataAnalytic"></span></h3>
            <h3>Simulation: <span id="avgCustomersQueueDataSimulation"></span></h3>
        </div>

        <div class="row">
            <h2>Avg. wait in the queue</h2>
            <h3>Analytic: <span id="avgWaitQueueDataAnalytic"></span></h3>
            <h3>Simulation: <span id="avgWaitQueueDataSimulation"></span></h3>
        </div>

    </div>

</body>

</html>
