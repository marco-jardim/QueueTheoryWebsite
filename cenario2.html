<html>
<head>
    <title>Filas sem prioridades (Fila Única) - Cenário 2</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/neon.css">
    <script src="assets/js/jquery-2.2.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/highcharts.js"></script>
    <script src="js/rcalcObj.js"></script>
    <script src="js/jstorage.js"></script>
    <script src="js/app.js"></script>
    <script src="js/graphs.js"></script>
    <script src="simulador/atendimentos.js"></script>
    <script src="simulador/events.js"></script>
    <script src="simulador/math.min.js"></script>
</head>

<body class="page-body" lang="en-US">
    <script>
        function calculateQueue(queue) {
            Queuing.Lambda = queue.lambda;
            Queuing.Mu = queue.Mu;
            Queuing.calculate();

            return {
                avgCustomersQueue: Queuing.Lq,
                avgWaitQueue: Queuing.Wq
            }
        }

        function calculateQueueTwoClasses(queue1, queue2) {
            var rho1 = queue1.lambda/queue1.Mu;
            var rho2 = queue2.lambda/queue2.Mu;
            var totalRho = rho1 + rho2;
            var totalLambda = queue1.lambda + queue2.lambda;

            var resultsQueue1 = calculateQueue(queue1);
            var resultsQueue2 = calculateQueue(queue2);

            var totalAvgWaitQueue = (resultsQueue1.avgWaitQueue * queue1.lambda * queue1.X) + (resultsQueue2.avgWaitQueue * queue2.lambda * queue2.lambda);
            var totalAvgCustomersQueue = (resultsQueue1.avgCustomersQueue * queue1.lambda) + (resultsQueue2.avgCustomersQueue * queue2.lambda);

            return {
                avgCustomersQueue: totalAvgCustomersQueue,
                avgWaitQueue: totalAvgWaitQueue
            }

        }

        $(document).ready(function(){
            Queuing.model = 1; // M/M/C
            Queuing.c = 1;
            Queuing.LambdaUnits = -1;
            Queuing.MuUnits = -1;
            Queuing.ResultsUnits = -1;
            
            var avgCustomersDataAnalytic = [];
            var avgWaitDataAnalytic = [];
            var lambdaData = [];

            var queue1 = { lambda: undefined, Mu: 1.0, X: 1/1.0 };
            var queue2 = { lambda: 0.2, Mu: 0.5, X: 1/0.5 };

            for (var lambda1 = 0.05; lambda1 <= 0.61; lambda1 += 0.05) {
                queue1.lambda = lambda1;
                var finalQueue = calculateQueueTwoClasses(queue1, queue2);

                lambdaData.push(Stats.round(lambda1, 4));
                avgCustomersDataAnalytic.push(finalQueue.avgCustomersQueue);
                avgWaitDataAnalytic.push(finalQueue.avgWaitQueue);
            }

            // Simulation
            var simulation = switchQuestao(100, 1000, "3.1", 2);
            var avgCustomersDataSimulation = simulation.lista_fila;
            graphs.LambdaVsAvgClientsQueue(lambdaData, avgCustomersDataAnalytic, avgCustomersDataSimulation);

            var avgWaitDataSimulation = [];
            for (var i in lambdaData) {
                avgWaitDataSimulation[i] = avgCustomersDataSimulation[i] / lambdaData[i];
            }
            graphs.LambdaVsAvgWaitQueue(lambdaData, avgWaitDataAnalytic, avgWaitDataSimulation);
        });
    </script>

    <div class="container">
        <h1 class="center">Filas sem prioridades (Fila Única) - Cenário 2</h1>

        <div class="row">
            <div id="averageCustomersQueueChart" style="height:400px; width:100%"></div>
        </div>

        <div class="row">
            <div id="averageWaitQueueChart" style="height:400px; width:100%"></div>
        </div>

    </div>

</body>

</html>
