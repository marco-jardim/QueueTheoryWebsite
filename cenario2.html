<html>
<head>
    <title>Filas sem prioridades (Fila Única) - Cenário 2</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/neon.css">
    <script src="assets/js/jquery-2.2.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/highcharts.js"></script>
    <script src="js/rcalcObj.js"></script>
    <script src="js/jstorage.js"></script>
    <script src="js/app.js"></script>
    <script src="js/graphs.js"></script>
    <script src="simulador/atendimentos.js"></script>
    <script src="simulador/events.js"></script>
    <script src="simulador/math.min.js"></script>
</head>

<body class="page-body" lang="en-US">
    <script>
        function calculateQueue(lambda, Mu) {
            Queuing.Lambda = lambda;
            Queuing.Mu = Mu;
            Queuing.calculate();

            return {
                avgCustomersQueue: Queuing.Lq,
                avgWaitQueue: Queuing.Wq
            }
        }

        $(document).ready(function(){
            Queuing.model = 1; // M/M/C
            Queuing.c = 1;
            Queuing.LambdaUnits = -1;
            Queuing.MuUnits = -1;
            Queuing.ResultsUnits = -1;
            
            var avgCustomersDataAnalytic = [];
            var avgWaitDataAnalytic = [];
            var lambdaData = [];

            var lambda2 = 0.2;
            var Mus = [ 1.0, 0.5 ];
            var X = [];
            for (var i in Mus) {
                X[i] = 1/Mus[i];
            }

            for (var lambda1 = 0.05; lambda1 <= 0.61; lambda1 += 0.05) {
                var lambdas = [ lambda1, lambda2 ];

                var avgCustomersQueue = [];
                var avgWaitQueue = 0;
                var lambdaTotal = 0;

                var rhos = [];
                var rhoTotal = 0;
                for (var i in lambdas) {
                    rhos[i] = lambdas[i]/Mus[i];
                    rhoTotal += rhos[i];
                }

                for (var i in lambdas) {
                    var queueResult = calculateQueue(lambdas[i], Mus[i]);
                    var avgCustomersQueueI = queueResult.avgCustomersQueue;
                    var avgWaitQueueI = queueResult.avgWaitQueue;

                    var xRes = rhos[i]/rhoTotal * X[i];

                    avgWaitQueue += lambdas[i] * avgWaitQueueI * X[i] + xRes;
                    lambdaTotal += lambdas[i];
                }

                avgCustomersQueue = avgWaitQueue * lambda1;

                lambdaData.push(Stats.round(lambda1, 4));
                avgCustomersDataAnalytic.push(avgCustomersQueue);
                avgWaitDataAnalytic.push(avgWaitQueue);
            }

            // Simulation
            var simulation = switchQuestao(1000, 1000, "3.1", 2);
            var avgCustomersDataSimulation = simulation.lista_fila;
            graphs.LambdaVsAvgClientsQueue(lambdaData, avgCustomersDataAnalytic, avgCustomersDataSimulation);

            var avgWaitDataSimulation = [];
            for (var i in lambdaData) {
                avgWaitDataSimulation[i] = avgCustomersDataSimulation[i] / lambdaData[i];
            }
            graphs.LambdaVsAvgWaitQueue(lambdaData, avgWaitDataAnalytic, avgWaitDataSimulation);
        });
    </script>

    <div class="container">
        <h1 class="center">Filas sem prioridades (Fila Única) - Cenário 2</h1>

        <div class="row">
            <div id="averageCustomersQueueChart" style="height:400px; width:100%"></div>
        </div>

        <div class="row">
            <div id="averageWaitQueueChart" style="height:400px; width:100%"></div>
        </div>

    </div>

</body>

</html>
