<body class="page-body" lang="en-US">
        <script>
        function chartLambdaVsAvgClientsQueue(lambdaData, avgCustomersData) {
            $('#averageCustomersQueueChart').highcharts({
                chart: {
                    shadow: true
                },
                title: {
                    text: 'Lambda vs. Average customers in queue'
                },
                xAxis: {
                    categories: lambdaData,
                    title:{
                        text:'λ'
                    }
                },
                yAxis: {
                    title: {
                        text: 'Avg. number of customers in queue'
                    }
                },
                series: [ {
                    name: 'Avg. number of customers in queue',
                    type: 'line',
                    data: avgCustomersData
                }]
            });
        }

        function chartLambdaVsAvgWaitQueue(lambdaData, avgWaitData) {
            $('#averageWaitQueueChart').highcharts({
                chart: {
                    shadow: true
                },
                title: {
                    text: 'Lambda vs. Average wait time in queue'
                },
                xAxis: {
                    categories: lambdaData,
                    title:{
                        text:'λ'
                    }
                },
                yAxis: {
                    title: {
                        text: 'Avg. wait time in queue'
                    }
                },
                series: [ {
                    name: 'Avg. wait time in queue',
                    type: 'line',
                    data: avgWaitData
                }]
            });
        }

        function calculateQueue(lambda, Mu) {
            Queuing.Lambda = lambda;
            Queuing.Mu = Mu;
            Queuing.calculate();

            return {
                avgCustomersQueue: Queuing.Lq,
                avgWaitQueue: Queuing.Wq
            }
        }

        function calculateQueues(lambdas, Mus) {
            var results = [];
            for (var i in lambdas) {
                var result = calculateQueue(lambdas[i], Mus[i]);
                results.push(result);
            }
            return results;
        }

        $(document).ready(function(){
            Queuing.model = 1; // M/M/C
            Queuing.c = 1;
            Queuing.LambdaUnits = -1;
            Queuing.MuUnits = -1;
            Queuing.ResultsUnits = -1;
            
            var avgCustomersData = [];
            var avgWaitData = [];
            var lambdaData = [];

            var lambda2 = 0.2;
            var Mus = [ 1.0, 0.5 ];
            var X = [];
            for (var i in Mus) {
                X[i] = 1/Mus[i];
            }

            for (var lambda1 = 0.05; lambda1 <= 0.61; lambda1 += 0.05) {
                var lambdas = [ lambda1, lambda2 ];
                var results = calculateQueues(lambdas, Mus);
                console.log(results);

                var avgCustomersQueue = [];
                var avgWaitQueue = 0;

                for (var i in lambdas) {
                    var queueResult = results[i];
                    var avgCustomersQueueI = queueResult.avgCustomersQueue;
                    var avgWaitQueueI = queueResult.avgWaitQueue;

                    avgWaitQueue += (lambdas[i] * avgWaitQueueI * X[i]);
                }

                console.log(avgWaitQueue);

                lambdaData.push(lambda1);
                avgCustomersData.push(avgCustomersQueue);
                avgWaitData.push(avgWaitQueue);
            }

            chartLambdaVsAvgClientsQueue(lambdaData, avgCustomersData);
            chartLambdaVsAvgWaitQueue(lambdaData, avgWaitData);
        });
        </script>
        
    <div class="container">
        <h1 class="center">Cenário 2</h1>

        <div class="row">
                <div id="averageCustomersQueueChart" style="height:400px; width:100%"></div>
        </div>

        <div class="row">
                <div id="averageWaitQueueChart" style="height:400px; width:100%"></div>
        </div>

    </div>

</body>
