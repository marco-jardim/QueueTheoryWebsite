<html>
<head>
    <title>Filas sem prioridades (Fila Única) - Cenário 1</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/neon.css">
    <script src="assets/js/jquery-2.2.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/highcharts.js"></script>
    <script src="js/rcalcObj.js"></script>
    <script src="js/jstorage.js"></script>
    <script src="js/app.js"></script>
    <script src="js/graphs.js"></script>
    <script src="simulador/atendimentos.js"></script>
    <script src="simulador/events.js"></script>
    <script src="simulador/math.min.js"></script>
</head>

<body class="page-body" lang="en-US">
    <script>
        $(document).ready(function(){
            Queuing.model = 1; // M/M/C
            Queuing.c = 1;
            Queuing.Mu = 1.0;
            Queuing.LambdaUnits = -1;
            Queuing.MuUnits = -1;
            Queuing.ResultsUnits = -1;
            Queuing.decimals = 4;

            var avgCustomersDataAnalytic = [];
            var avgWaitDataAnalytic = [];
            var lambdaData = [];

            for (var lambda = 0.05; lambda <= 0.91; lambda += 0.05) {
                Queuing.Lambda = lambda;
                Queuing.calculate();

                // var L = Stats.round(Queuing.L,Queuing.decimals);
                var Lq = Stats.round(Queuing.Lq,Queuing.decimals); // avg customers in queue
                // var W = Stats.round(Queuing.W,Queuing.decimals);
                var Wq = Stats.round(Queuing.Wq,Queuing.decimals); // avg wait time in queue
                // var Ro = Stats.round(Queuing.Ro,Queuing.decimals);

                var lambdaRound = Stats.round(Queuing.Lambda,Queuing.decimals);
                lambdaData.push(lambdaRound);
                avgCustomersDataAnalytic.push(Lq);
                avgWaitDataAnalytic.push(Wq);
            }

            // Simulation
            var simulation = switchQuestao(1000, 1000, "3.1", 1);
            var avgCustomersDataSimulation = simulation.lista_fila;
            graphs.LambdaVsAvgClientsQueue(lambdaData, avgCustomersDataAnalytic, avgCustomersDataSimulation);

            var avgWaitDataSimulation = [];
            for (var i in lambdaData) {
                avgWaitDataSimulation[i] = avgCustomersDataSimulation[i] / lambdaData[i];
            }
            graphs.LambdaVsAvgWaitQueue(lambdaData, avgWaitDataAnalytic, avgWaitDataSimulation);

        });
    </script>

    <div class="container">
        <h1 class="center">Filas sem prioridades (Fila Única) - Cenário 1</h1>

        <div class="row">
            <div id="averageCustomersQueueChart" style="height:400px; width:100%"></div>
        </div>

        <div class="row">
            <div id="averageWaitQueueChart" style="height:400px; width:100%"></div>
        </div>

    </div>

</body>

</html>
