<head>

<body>
    <script>
        function calculateQueueTwoClasses(queue1, queue2, prioritiesEnabled) {
            var rho1 = queue1.lambda/queue1.Mu;
            var rho2 = queue2.lambda/queue2.Mu;
            var totalRho = rho1 + rho2;
            var totalLambda = queue1.lambda + queue2.lambda;
            var totalMu = (queue1.Mu + queue2.Mu)/2;
            
            var X1 = 1/queue1.Mu;
            var X2 = 1/queue2.Mu;
            
            var Xres1 = X1/2;
            var Xres2 = X2/2;
            
            var totalX = (X1 * queue1.lambda) / totalLambda + (X2 * queue2.lambda) / totalLambda;
            
            var W1, W2, totalAvgWaitQueue;
            if (!prioritiesEnabled) {
                // filas sem prioridades
                W1 = (rho1*Xres1 + rho2*Xres2) / (1 - totalRho);
                W2 = (rho1*Xres1 + rho2*Xres2) / (1 - totalRho);
                totalAvgWaitQueue = rho1*W1 + rho2*W2 + rho1*Xres1 + rho2*Xres2;
            } else {
                // filas com prioridades
                W1 = (rho1*Xres1 + rho2*Xres2)/(1 - rho1);
                W2 = (W1*rho1 + (rho1*Xres1 + rho2*Xres2)) / (1 - totalRho);
                totalAvgWaitQueue = (queue1.lambda*W1 + queue2.lambda*W2)/totalLambda;
            }

            var totalAvgCustomersQueue = totalLambda*totalAvgWaitQueue;

            console.log(totalAvgWaitQueue, totalAvgCustomersQueue)

            return {
                avgCustomersQueue: totalAvgCustomersQueue,
                avgWaitQueue: totalAvgWaitQueue
            }

        }

        $(document).ready(function(){
            var avgCustomersDataAnalytic = [];
            var avgWaitDataAnalytic = [];
            var avgCustomersDataAnalytic2 = [];
            var avgWaitDataAnalytic2 = [];
            var lambdaData = [];

            var queue1 = { lambda: undefined, Mu: 1.0, X: 1/1.0 };
            var queue2 = { lambda: 0.2, Mu: 0.5, X: 1/0.5 };

            for (var lambda1 = 0.05; lambda1 < 0.6; lambda1 += 0.05) {
                queue1.lambda = lambda1;
                lambdaData.push(Stats.round(lambda1, 4));
                var finalQueue = calculateQueueTwoClasses(queue1, queue2);
                avgCustomersDataAnalytic.push(finalQueue.avgCustomersQueue);
                avgWaitDataAnalytic.push(finalQueue.avgWaitQueue);

                var finalQueue2 = calculateQueueTwoClasses(queue1, queue2, true);
                avgCustomersDataAnalytic2.push(finalQueue2.avgCustomersQueue);
                avgWaitDataAnalytic2.push(finalQueue2.avgWaitQueue);
            }

            // Simulation
            var cenario = 3;
            var simulationCustomers = switchQuestao(1000, 1000, "3.1", cenario);
            var simulationWait = switchQuestao(1000, 1000, "3.2", cenario);
            var simulationCustomers2 = switchQuestao(1000, 1000, "4.1", cenario);
            var simulationWait2 = switchQuestao(1000, 1000, "4.2", cenario);

            graphs.LambdaVsAvgClientsQueue(lambdaData, avgCustomersDataAnalytic, simulationCustomers.lista_fila);
            graphs.LambdaVsAvgWaitQueue(lambdaData, avgWaitDataAnalytic, simulationWait.lista_fila);
            graphs.LambdaVsAvgClientsQueue(lambdaData, avgCustomersDataAnalytic2, simulationCustomers2.lista_fila, '#averageCustomersQueueChart2');
            graphs.LambdaVsAvgWaitQueue(lambdaData, avgWaitDataAnalytic2, simulationWait2.lista_fila, '#averageWaitQueueChart2');
        });
    </script>

    <div class="container">
        <h1>Filas sem prioridades (Fila Única) - Cenário 3</h1>

        <div>
            <div id="averageCustomersQueueChart" style="height:400px; width:100%"></div>
        </div>

        <div>

        </div>

        <h1>Filas com prioridades (Sem preempção) - Cenário 3</h1>

        <div>
            <div id="averageCustomersQueueChart2" style="height:400px; width:100%"></div>
        </div>

        <div>
            <div id="averageWaitQueueChart2" style="height:400px; width:100%"></div>
        </div>

    </div>

</body>
